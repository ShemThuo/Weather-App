<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
    <!--Imported Google Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=location_on">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=water_drop">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=air">
</head>
<body>
    <main class="main-container">
        <header class="input-container">
            <input type="text" class="city-input" placeholder="Search City">
            <button class="search-btn">
                <span class="material-symbols-outlined">
                    search üîç
                </span>
            </button>
        </header>

        <section class="weather-info" style="display: none;">
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">
                        location_on
                    </span>
                    <h4 class="country-txt">Nakuru</h4>
                    <h5 class="current-date-txt regular-txt">Wed,07 Aug</h5>
                </div>
            </div>

            <div class="weather-summary-container">
                    <img src="assets/weather/clouds.svg" alt="Clouds" class="weather-summary-img">
                    <div class="weather-summary-info">
                    <h1 class="temp-txt">29 &deg;C</h1>
                    <h3 class="condition-txt regular-txt">Clouds</h3>
                    </div>
            </div>

            <div class="weather-conditions-container">
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        üíß
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value-txt">55%</h5>
                    </div>
                </div>
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        üí®
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 class="wind-value-txt">2 M/s</h5>
                    </div>
                </div>
            </div>

            <div class="forecast-item-container">
                <div class="forecast-item">
                    <h5 class="forecat-item-date regular-txt">05 Aug</h5>
                    <img src="assets/weather/thunderstorm.svg" alt="Thunder" class="forecast-item-img">
                    <h5 class="forecast-item-temp">20 &deg;C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecat-item-date regular-txt">05 Aug</h5>
                    <img src="assets/weather/thunderstorm.svg" alt="Thunder" class="forecast-item-img">
                    <h5 class="forecast-item-temp">20 &deg;C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecat-item-date regular-txt">05 Aug</h5>
                    <img src="assets/weather/thunderstorm.svg" alt="Thunder" class="forecast-item-img">
                    <h5 class="forecast-item-temp">20 &deg;C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecat-item-date regular-txt">05 Aug</h5>
                    <img src="assets/weather/thunderstorm.svg" alt="Thunder" class="forecast-item-img">
                    <h5 class="forecast-item-temp">20 &deg;C</h5>
                </div>
            </div>
        </section>

        <section class="search-city section-message">
            <img src="assets/message/search-city.png" class="message-img">
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">
                    Find out the weather condition of the city
                </h4>
            </div>
        </section>

        <section class="not-found section-message" style="display: none;">
            <img src="assets/message/not-found.png" class="not-found">
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">
                    Find out the weather condition of the city
                </h4>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
