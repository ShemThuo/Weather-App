<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
    <!--Imported Google Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family+material+Symbols+Outlibed:opsz,wght,FILL,grad@24,400,0,0">
</head>
<body>
    <main class="main-container">
        <header class="input-container">
            <input type="text" class="city-input" placeholder="Search City">
            <button class="search-btn">
                <span class="material-symbols-Outlibed">
                    search
                </span>
            </button>
        </header>
        <section class="weather-info">
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlibed">location_on</span>
                    <h4 class="country-txt">Jakarta</h4>
                    <h5 class="current-date-txt">Wed,07 Aug</h5>
                </div>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
